<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ subject }}</title>
    <style>
      /* Add your CSS styles here */
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 600px;
        margin: 10px auto 10px auto;
        padding: 20px;
        background-color: #ffffff;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      .header {
        background-color: #e73059;
        color: #000000;
        text-align: center;
        padding: 10px;
      }
      .content {
        padding: 20px;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>{{ subject }}</h1>
      </div>
      <div class="content">
        <p>We have received the following information:</p>
        <ul>
          <li>
            <strong>Email:</strong> <a href="mailto:{{ email }}">{{ email }}</a>
          </li>
          <li><strong>Location Wanted:</strong> {{ locationWanted }}</li>
        </ul>
        <p>Please review the request and send an update as soon as possible.</p>
        <p>Best regards,</p>
        <p>Spot.</p>
      </div>
    </div>
  </body>
</html>
